{% extends "base.html" %}

{% block title %}System Access | Cyber Log Analyzer{% endblock %}

{% block content %}
<canvas id="matrixCanvas" style="position: absolute; top: 0; left: 0; z-index: 1;"></canvas>
<div class="login-wrapper">
    <div class="login-card">
        <div class="login-header">
            <h2>System Access</h2>
            <p>ESTABLISHING SECURE CONNECTION...</p>
        </div>

        <form action="/login" method="POST">
            <div class="form-group">
                <label>root@cyber:~$ Enter Identity</label>
                <input type="text" name="username" class="form-control" placeholder="_" required autocomplete="off">
            </div>

            <div class="form-group">
                <label>root@cyber:~$ Enter Access Key</label>
                <input type="password" name="password" class="form-control" placeholder="_" required>
            </div>

            <button type="submit" class="btn-primary">
                [ INITIATE SEQUENCE ]
            </button>
        </form>

        {% if error %}
        <div class="alert" style="margin-top: 1.5rem;">
            ACCESS DENIED: {{ error }}
        </div>
        {% endif %}

        <div style="margin-top: 2rem; font-family: var(--font-mono); font-size: 0.7rem; color: #444;">
            SECURE :: ENCRYPTED :: LOGGED
            <br>
            IP: {{ request.remote_addr }}
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/matrix.js') }}"></script>
{% endblock %}
